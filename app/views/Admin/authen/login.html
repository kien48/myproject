<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-info-subtle">
     <div class="container-fluid mt-5 ">
         <div class="container d-flex justify-content-center" >
             <div class="row border rounded-2 bg-light-subtle" >
                 <div class="col-6">
                     <div class="d-flex justify-content-center" >
                         <img src="https://picsum.photos/200/300" alt="" class="mw-100 mh-100" style="margin-top: 10px;margin-bottom: 10px;margin-left: 0px">
                     </div>
                 </div>
                 <div class="col-6">
                       <h1>Đăng nhập</h1>

                     <form action="" method="post">
                         <div class="mt-5">
                             <span>Tên đăng nhập</span>
                             <input type="text" class="form-control rounded-2" placeholder="Nhập tên đăng nhập vào đây!">
                         </div>
                         <div class="mt-3">
                             <span>Mật khẩu</span>
                             <input type="password" class="form-control rounded-2" placeholder="Nhập mật khẩu đăng nhập vào đây!">
                         </div>
                         <div class="mt-4">
                             <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
                         </div>
                     </form>
                 </div>
             </div>
         </div>
     </div>
</body>
</html>
